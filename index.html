<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Summary Card</title>
</head>
<body>
    <div class="background">
        <main>
            <img class="img-hero" src="imagens/illustration-hero.svg" alt="illustration-hero">

            <section class="main">
                <h1>
                    Resumo do pedido
                </h1>
                <p>
                    Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo e em qualquer lugar!
                </p>

                <div class="block">
                    <img class="block-img" src="imagens/icon-music.svg" alt="icon-music">

                    <div class="block-text">
                        <span class="block-title">Plano anual</span>
                        <span>$59.99/Anual</span>
                    </div>

                    <a class="block-link mudar" href="#">Mudar</a>
                </div>

                <button class="btn">Prossiga com o pagamento
                </section>
            </button>

                <a class="main-link" href="#">Cancelar Pedido</a>
            </section>
        </main>
    </div>

    <footer attribuition>
        <p class="paraf">
            Desafio do <a href="https://www.frontendmentor.io/" target="_blank"> Frontend Mentor</a>. Codificado por <a href="https://github.com/carlens23?tab=repositories" target="_blank">Carlens Oslin</a>
        </p>
    </footer>

</body>
</html>
